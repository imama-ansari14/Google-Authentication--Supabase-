<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Application</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary shadow-sm px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="post.html">Postagram</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarProfileDropdown"
              role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://via.placeholder.com/40" alt="pic" class="rounded-circle profile-img me-2" />
              <span>Profile Settings</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarProfileDropdown">
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h3 class="text-center mb-4 fw-bold">Post Here</h3>
        <div class="card shadow-sm">
          <div class="card-body">
            <form id="postForm">
              <div class="my-3">
                <label for="title" class="form-label fw-semibold">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter post title" required />
              </div>
              <div class="mb-3">
                <label for="content" class="form-label fw-semibold">Description</label>
                <textarea class="form-control" id="content" rows="5" maxlength="300"
                  placeholder="Describe everything about this post here" required></textarea>
                <div class="form-text text-end"><span id="charCount">0</span>/300</div>
              </div>
              <div class="mb-3 d-flex gap-3">
                <button type="button" class="btn btn-outline-primary btn-sm" title="Edit">
                  <i class="bi bi-pencil-square"></i> Edit
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm" title="Delete">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </div>
              <div class="d-flex justify-content-end gap-2">
                <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Post</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Your App JS -->
  <script src="app.js"></script>
</body>

</html>
